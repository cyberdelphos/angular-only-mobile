<div class="panel panel-primary">
    <div class="panel-heading">
        Testing mobile
    </div>
    <div class="panel-body">
        <p only-mobile="true">I will be shown only in <span class="label label-info">mobile</span></p>
        <p only-mobile="false">I will be shown only in <span class="label label-default">pc</span></p>
        <p>I will be shown in <span class="label label-info">both</span></p>
    </div>
    <div class="panel-footer">
        Mobile?
        <span class="label label-success" only-mobile="true">{{isMobile}}</span>
        <span class="label label-danger" only-mobile="false">No</span>
    </div>
</div>
